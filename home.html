<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassWord generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="main">
      <div class="box">
        <div class="box-1">
          <h2>Password Generator</h2>
          <div class="input">
            <input type="text" id="username" placeholder="Type your Username" />
            <input
              id="input"
              type=""
              placeholder="Type the lenght of Your PassWord"
            />
          </div>
          <div class="output">
            <div class="length">
              <input
                id="output"
                type=""
                placeholder="Your Password will Appeare here!" disabled
              />
            </div>
            <button id="action">Generate</button>
          </div>
        </div>
        <div class="box-2">
          <p id="store"></p>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
